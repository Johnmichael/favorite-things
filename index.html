<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Favorite Things</title>
  </head>
  <body>
    <div class="container">
      <h1>Favorite Things</h1>
      <form id="favorite">
        <div class="form-group">
          <label for="food">Favorite Food</label>
          <input id="food" class="form-control"   type="text">
        </div>

        <div class="form-group">
          <label for="movie">Favorite Movie</label>
          <input id="movie" class="form-control"   type="text">
        </div>

        <div class="form-group">
          <label for="dinosaur">Favorite Dinosaur</label>
          <input id="dinosaur" class="form-control"   type="text">
        </div>

        <button type="submit" class="btn">Submit</button>

      </form>
      <div id="result">
        <h1>What did you choose?</h1>
        <p>Your favorite results are: <h6 class="foodOutput"> </h6> <h6 class="movieOutput "></h6> <h6 class="dinosaurOutput"></h6>!</p>
      </div>
    </div>
  </body>
</html>
